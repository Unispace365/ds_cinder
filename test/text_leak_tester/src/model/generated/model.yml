options:
    customGlobalCppInclude:
        - '"stdafx.h"'

Story:
    tableName: Story
    columns:
        id:
            type: integer
        title:
            type: string
        fileName:
            type: string
        body:
            type: string
        primaryResource:
            type: integer
        type:
            type: string
        
    actAs:
        Resourceable:
            columns: [primaryResource]
    relations:
        Story:
            class: Story
            type: many
        Media:
            class: Media
            type: many

Media:
    tableName: Media
    columns:
        id:
            type: integer
        presetId:
            type: integer